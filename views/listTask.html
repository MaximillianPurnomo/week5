<html lang="en">
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equic="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1><a href="/">Home</a>
        <a href="/addNewTask">Add New Task</a></h1>
        <table >
            <tr>
                <th>Name</th>
                <th>Due Date</th>
                <th>Description</th>
            </tr>
            <%for(let i=0;i<task.length;i++){%>
            <tr>
                <td>
                    <%= task[i].taskName%>
                </td>
                <td>
                    <%=task[i].taskDue%>
                </td>
                <td>
                    <%=task[i].taskDesc%>
                </td>

            </tr>
            <%}%>
        </table>
    </body>
</html>
